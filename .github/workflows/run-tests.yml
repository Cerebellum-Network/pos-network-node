name: 'Run tests'
on:
  pull_request:
    branches: [dev-cere]
    types: [opened, synchronize, edited]
jobs:
  run-tests:
    runs-on: 'ubuntu-18.04'
    steps:
      - uses: actions/checkout@v2
      - name: 'Checkout submodules'
        run: 'git submodule update --init --recursive'
      - name: 'Run tests'
        run: |
          docker build . --no-cache -f Dockerfile.UT
